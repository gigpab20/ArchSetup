background {
    	monitor =
    	path = screenshot
    	blur_passes = 2
	noise = 0
    	vibrancy = 0.5
	vibrancy_darkness = 0.5
}

general {
    ignore_empty_input = true
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb (130, 102, 225)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <i><span foreground="##8266e1">Input Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}


label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1)
    font_size = 120
#    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -150
    halign = center
    valign = top
}

label {
	monitor=
	text= cmd[1000:update] echo "$(date +"%d.%m.%Y")"
	color = rgba(255, 255, 255, 1)
	position = 0, -350
	font_size = 35
#	font_family = JetBrains Mono Nerd Font Mono ExtraBold
	halign = center
	valign = top
}
